 <style>              /*放置css样式的标签*/
 html,body{        /* 把html,body标签的宽高设成全屏100%*/
           width:100%;       /*设置body宽，其实用不着，默认的宽度100%*/
           height:100%;     /*设置body高，默认是0，里面的东西越多，body的高度越大，高度相当于元素把它撑起来的*/
       }
       body{
           background: url(bj.png);    /*背景图片，括号里是它放置的相对于html文件的地址*/
           background-size: 100% 100%;    /*背景尺寸 第一个为宽 第二个为高 */
           background-repeat: no-repeat;   /*规定背景图片是否平铺等东西，这里设置不平铺*/
       }
   </style>
</head>
